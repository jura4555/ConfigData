server:
  port: 8080

spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      server:
        webflux:
          discovery:
           locator:
            enabled: true
            lower-case-service-id: true
          routes:
            - id: resource-service-route
              uri: lb://resource-service
              predicates:
               - Path=/resources/**
            - id: song-service-route
              uri: lb://song-service
              predicates:
               - Path=/songs/**
eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE:http://localhost:8761/eureka/}
    registerWithEureka: true
    fetchRegistry: true
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,refresh
  health:
    show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
logging:
  logstash:
    host: ${LOGSTASH_HOST:localhost}
    port: ${LOGSTASH_PORT:5000}
